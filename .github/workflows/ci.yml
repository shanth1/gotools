name: Go CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    strategy:
      matrix:
        go-version: ['1.23.x']

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.59.1

      - name: Run linter
        run: |
          CURRENT_GO_VERSION=$(go version -short)
          golangci-lint run --go=${CURRENT_GO_VERSION} ./...

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted. Please run 'make fmt' or 'gofmt -w .'"
            gofmt -d .
            exit 1
          fi

      - name: Verify module tidiness
        run: |
          go mod tidy
          if ! git diff --exit-code go.mod go.sum; then
            echo "go.mod or go.sum are not up-to-date. Please run 'go mod tidy' and commit the changes."
            exit 1
          fi

      - name: Run vet
        run: make vet

      - name: Run tests
        run: make test
